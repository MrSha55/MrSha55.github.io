<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Window</title>
    <style>
      body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.content {
    min-height: 200vh; /* Ensures there's enough content to scroll */
    padding: 2rem;
}

.popup {
    position: fixed;
    bottom: 0;
    width: 100%;
    max-height: 100vh;
    overflow-y: scroll;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    display: none;
    z-index: 1000;
}

.popup-content {
    padding: 1rem;
}

    </style>
</head>
<body>
    <div class="content">
        <!-- Your main page content goes here -->
    </div>
    <div class="popup" id="popup">
        <div class="popup-content" id="popup-content">
            <h2>Comments</h2>
            <p>Here is a comment.</p>
            <p>Here is another comment.</p>
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popup-content');
    let isPopupVisible = false;
    let touchStartY;
    const swipeThreshold = 50; // The minimum distance to swipe down to close the popup

    function showPopup() {
        popup.style.display = 'block';
        isPopupVisible = true;
    }

    function hidePopup() {
        popup.style.display = 'none';
        isPopupVisible = false;
    }

    showPopup();

    popupContent.addEventListener('touchstart', function(event) {
        touchStartY = event.touches[0].clientY;
    }, { passive: true });

    popupContent.addEventListener('touchmove', function(event) {
        const touchMoveY = event.touches[0].clientY;
        const touchDiff = touchMoveY - touchStartY;
        
        if (isPopupVisible && touchStartY < 100 && touchDiff > swipeThreshold) {
            hidePopup();
        }
    }, { passive: true });
});


    </script>
</body>
</html>
