<!doctype html>
<html lang="en-us">

	<head>
		<!-- A-Frame core library -->
		<!-- documentation:  https://aframe.io/ -->
		<script src="Drawing/libs/aframe.min.js"></script>

		<!-- AR.js Library -->
		<!-- documentation:  https://ar-js-org.github.io/AR.js-Docs/ -->
		<script src="Drawing/libs/aframe-ar.js"></script>
		<script src="Drawing/libs/aframe-extras.min.js"></script>
		

		<!-- p5.js core library -->
		<!-- documentation:  https://p5js.org/reference/ -->
		<script src="Drawing/libs/p5.js"></script>

		<!-- AFrameP5 AR library -->
		<!-- documentation:  https://cs.nyu.edu/~kapp/aframep5-ar -->
		<script src="Drawing/libs/aframep5_ar-v0.4.js"></script>


		<!-- Your custom p5.js sketch -->
		<script src="Drawing/sketch.js"></script>
	</head>

	<body style="margin : 0px; overflow: hidden;">

		<!-- A-Frame Scene -->
		<a-scene id="ARScene" embedded arjs>
			<!-- load external model file -->
			<a-assets>
				<!--
				<a-asset-item id="cubeToSphere_obj" src="cubeToSphere.obj"></a-asset-item>
				<a-asset-item id="cubeToSphere_mtl" src="cubeToSphere.mtl"></a-asset-item> 	 	-->
				<a-asset id="S1" src="S1.gltf"></a-asset>
				<a-asset id="S2" src="S2.gltf"></a-asset>
				<a-asset id="S3" src="S3.gltf"></a-asset>
				<a-asset id="bird" src="phoenix_bird/scene.gltf"></a-asset>
				
      </a-assets>
			</a-assets>

			<!-- markers that we are tracking with a link to the pattern file the AR.js library should be looking for -->
			<a-marker id="M1" type="pattern" url="../markers/M1.patt"></a-marker>
			<a-marker id="M2" type="pattern" url="../markers/M2.patt"></a-marker>
			<a-marker id="M3" type="pattern" url="../markers/M3.patt"></a-marker>
			<a-marker id="hiro" type="pattern" url="../markers/patt.hiro"></a-marker>
			
			

			<!-- default camera entity (leave this and don't change it) -->
			<a-entity camera></a-entity>

		</a-scene>


		

		
		
	</body>

</html>
