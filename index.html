<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>“碳寻”信息交互设计</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width">
  <style>
    .imgs {
      text-align: center;
      box-shadow: 1px 1px 10px rgba(0,0,0,0.2);
      padding: 20px 20px 30px;
      border-radius: 10px;
    }
    .imgs img {
        width: 100%;
        height: 100%;
        border: 1px solid #E1E1E1;
        border-radius: 10px;
    }
    .img p {
      margin: 0;
      padding: 0;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="tooltip">
        <span class="tooltip-text">点击进入AR扫描哦！</span>
    </div>
    <div class="btn-group">
      <div class="button-wrapper">

      <button class="large-btn" onclick="navigateToScanPage()"></button>
      </div>
      <button class="small-btn" onclick="openModal()"></button>
    </div>


  </div>
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header"> <!-- 添加新的.modal-header元素 -->
        <h3>彩蛋收集册</h3> <!-- 添加标题 -->
      </div>
      <div class="images">
        <div class=imgs>
           <img src="others/5.png" alt="Image 1" class="image" id="img1">
           <p>等车的阿爆</p>
        </div>
        <div class=imgs>
           <img src="others/6.png" alt="Image 1" class="image" id="img2">
           <p>跑步的阿爆</p>
        </div>
        <div class=imgs>
           <img src="others/7.png" alt="Image 1" class="image" id="img3">
           <p>工作的阿爆</p>
        </div>
        <div class=imgs>
           <img src="others/8.png" alt="Image 1" class="image" id="img4">
           <p>野营的阿爆</p>
        </div>
      </div>
      <button class="close-btn" onclick="closeModal()">关闭</button>
    </div>
  </div>
  <script src="scripts.js"></script>
  <script>
    let setIMg = () => {
      let imgArray = JSON.parse(localStorage.getItem('imgArr')) || []
      for (let i = 0; i < imgArray.length; i++) {
        let dom = document.querySelector('#img' + imgArray[i])
          dom.src = 'others/' + imgArray[i] + '.png'
      }
    }
    setIMg()
  </script>
</body>
</html>
