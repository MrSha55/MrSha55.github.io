<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上划弹窗示例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #content {
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        #slide-up-popup {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #ffffff;
            transition: all 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        #slide-up-popup.active {
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="content">
        点击此处显示上划弹窗
    </div>
    <div id="slide-up-popup">
        上划关闭弹窗
    </div>

    <script>
    const content = document.getElementById('content');
    const slideUpPopup = document.getElementById('slide-up-popup');

    // 弹窗触摸事件变量
    let touchStartY = 0;
    let touchEndY = 0;

    // 显示上划弹窗的事件监听器
    content.addEventListener('click', () => {
        slideUpPopup.classList.add('active');
    });

    // 监听弹窗上的触摸开始事件
    slideUpPopup.addEventListener('touchstart', (event) => {
        touchStartY = event.touches[0].clientY;
    });

    // 监听弹窗上的触摸移动事件
    slideUpPopup.addEventListener('touchmove', (event) => {
        touchEndY = event.touches[0].clientY;
        if (touchStartY < touchEndY) {
            slideUpPopup.style.bottom = `${50 - (touchEndY - touchStartY)}%`;
        }
    });

    // 监听弹窗上的触摸结束事件
    slideUpPopup.addEventListener('touchend', () => {
        if (touchStartY < touchEndY && (touchEndY - touchStartY) > 50) {
            slideUpPopup.classList.remove('active');
            slideUpPopup.style.bottom = '-100%';
        } else {
            slideUpPopup.style.bottom = '0';
        }
        touchStartY = 0;
        touchEndY = 0;
    });
</script>
