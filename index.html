<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页Banner</title>
    <style>
        .banner-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .banner-slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .banner-slide {
            flex: 0 0 100%;
        }

        .indicator-container {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .indicator.active {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner-slider" id="banner-slider">
            <div class="banner-slide"><img src="others/a.png" alt="图片1" width="100%" /></div>
            <div class="banner-slide"><img src="others/b.png" alt="图片2" width="100%" /></div>
            <div class="banner-slide"><img src="others/c.png" alt="图片3" width="100%" /></div>
        </div>
        <div class="indicator-container">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
        </div>
    </div>
    <script>
        const slider = document.getElementById('banner-slider');
        const indicators = document.querySelectorAll('.indicator');
        let currentIndex = 0;

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                slider.style.transform = `translateX(-${index * 100}%)`;
                indicators[currentIndex].classList.remove('active');
                currentIndex = index;
                indicators[currentIndex].classList.add('active');
            });
        });
    </script>
</body>
</html>
