<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="libs/aframe.min.js"></script>

    <!-- AR.js Library -->
    <!-- documentation:  https://ar-js-org.github.io/AR.js-Docs/ -->
    <script src="libs/aframe-ar.js"></script>
    <script src="libs/aframe-extras.min.js"></script>
    

    <!-- p5.js core library -->
    <!-- documentation:  https://p5js.org/reference/ -->
    <script src="libs/p5.js"></script>

    <!-- AFrameP5 AR library -->
    <!-- documentation:  https://cs.nyu.edu/~kapp/aframep5-ar -->
    <script src="libs/aframep5_ar-v0.4.js"></script>

    <title>网页Banner</title>
    <link rel="stylesheet" href="others/styles.css">
    
</head>
<body>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <img id="my-image" src="others/a.png" alt="示例图片" />
    </a-assets>

    <a-marker type="pattern" url="others/m1.patt">
      <a-image id="image-entity" src="#my-image" width="1" height="1" position="0 0.5 0" rotation="-90 0 0" visible="false" look-at="[camera]"></a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>


    <div class="popup">
      <div class="popup-contents">
        <div class="banner-slider" id="banner-slider">
            <div class="banner-slide"><img src="others/a.png" alt="图片1" width="100%" /></div>
            <div class="banner-slide"><img src="others/b.png" alt="图片2" width="100%" /></div>
            <div class="banner-slide"><img src="others/c.png" alt="图片3" width="100%" /></div>
        </div>
        <div class="indicator-container">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
        </div>
        <div class="contents">
          <h2>全新的AR语句</h2>
        </div>
      </div>
    </div>
    <script src="others/scripts.js">
    
</script>

</body>
</html>
