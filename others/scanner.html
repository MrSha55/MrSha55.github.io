<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR 扫描页面</title>
  <!-- A-Frame core library -->
    <!-- documentation:  https://aframe.io/ -->
    <script src="libs/aframe.min.js"></script>

    <!-- AR.js Library -->
    <!-- documentation:  https://ar-js-org.github.io/AR.js-Docs/ -->
    <script src="libs/aframe-ar.js"></script>
    <script src="libs/aframe-extras.min.js"></script>


    <!-- p5.js core library -->
    <!-- documentation:  https://p5js.org/reference/ -->
    <script src="libs/p5.js"></script>

    <!-- AFrameP5 AR library -->
    <!-- documentation:  https://cs.nyu.edu/~kapp/aframep5-ar -->
    <script src="libs/aframep5_ar-v0.4.js"></script>
</head>

<body style="margin: 0;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: yellow;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
